<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Tes | Simulasi Latihan TKA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #1d5390 0%, #1d5390 220px, #f8fafc 220px, #f8fafc 100%);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #0f172a;
            display: flex;
            flex-direction: column;
        }
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            color: #fff;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .app-logo {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            background: linear-gradient(135deg, #fbcf33, #fda65d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #1d232f;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        .brand-text h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
        }
        .brand-text span {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            letter-spacing: 0.04em;
        }
        .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 48px 16px;
        }
        .card {
            width: min(420px, 100%);
            background: #fff;
            border-radius: 26px;
            box-shadow: 0 35px 80px rgba(15,23,42,0.2);
            padding: 32px;
            text-align: left;
        }
        .card h2 {
            margin: 0 0 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.98rem;
        }
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 24px;
        }
        .info-label {
            color: #64748b;
            font-weight: 500;
        }
        .info-value {
            font-weight: 600;
            color: #0f172a;
        }
        .action-btn {
            width: 100%;
            border: none;
            border-radius: 16px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            box-shadow: 0 20px 40px rgba(37,99,235,0.35);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <div class="brand">
            <div class="app-logo">AN</div>
            <div class="brand-text">
                <h1>PUSMENDIK</h1>
                <span>APLIKASI ANBK</span>
            </div>
        </div>
        <div class="profile">
            {{ simulasi_credentials.username|default('P130100230') }} - {{ user.full_name or 'Peserta TKA' }}
            <div class="profile-icon">ðŸŽ“</div>
        </div>
    </header>
    <main class="content">
        <form method="post" class="card">
            <h2>Konfirmasi Tes</h2>
            <div class="info-row">
                <span class="info-label">Nama Tes</span>
                <span class="info-value">{{ subject.name }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status Tes</span>
                <span class="info-value">Tes Baru</span>
            </div>
            <div class="info-row">
                <span class="info-label">Waktu Tes</span>
                <span class="info-value">{{ review_display_time }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Alokasi Waktu Tes</span>
                <span class="info-value">{{ duration_minutes }} Menit</span>
            </div>
            <button type="submit" class="action-btn">Mulai</button>
        </form>
    </main>
</body>
</html>
