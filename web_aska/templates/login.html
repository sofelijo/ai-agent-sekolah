<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tanya Aska</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .login-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .login-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .telegram-link {
            display: block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }
        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Tanya Aska</h1>
        <a href="/login" class="login-button">Login dengan Akun belajar.id</a>
        <a href="https://t.me/tanyaaska_bot" class="telegram-link" target="_blank">atau akses via Telegram</a>
    </div>
