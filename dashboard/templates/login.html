{% extends 'base.html' %}
{% block title %}Login - ASKA Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h1 class="h4 fw-bold mb-1 text-primary">ASKA Insights</h1>
                <p class="text-secondary mb-4">Masuk untuk melihat analitik percakapan.</p>
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required autofocus>
                        <div class="invalid-feedback">Masukkan email yang valid.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">Password wajib diisi.</div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="on" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Ingat saya
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Masuk</button>
                </form>
            </div>
        </div>
        <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
            Hubungi admin bila lupa password.
        </p>
    </div>
</div>
{% endblock %}
